<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Proyecto 2 -  C R U D</title>
</head>
<body>
    <header class="header-wrapper">
        <!-- titulo -->
        <div class="header-logo">
            <img class="logo" src="assets/images/logo.png" alt="La imagen no cargo correctamente" >
        </div>
        <div class="header-title">
            <h1>S H E L L</h1>
        </div>
        <div class="header-nav">
            <nav class="nav">
                <a href="">Inicio</a>
                <a href="">Nosotros</a>
                <a href="">Productos</a>
                <a href="">Contacto</a>
                <a href="">Unete</a>
            </nav>
        </div>
    </header>
        <section class="add-wrapper">
            <div class="add-hijo">
                <h1> C R U D application</h1>
                <h2>Ingrese su pedido</h2>
                    <label for="model">Modelo</label>
                    <input type="text" id="model">
                    <label for="size">Talla</label>
                    <input type="number" name="" id="size">
                    <label for="color">Color</label>
                    <input type="text" id="color">
                    <label for="phone">Telefono</label>
                    <input type="tel" name="" id="phone">
                    <label for="date">Fecha</label>
                    <input type="date" name="" id="date">
                    <button> REALIZAR PEDIDO </button>
            </div>
        </section>
        <footer class="foot">
            <!-- contenido y enlaces -->
            <section class="cfoot">
                <div class="fotlog">
                    <img class="logo2" src="assets/images/logo.png" alt="Logo">
                </div>
                <div class="enlaces">
                    <a href="">Nosotros</a>
                    <a href="">Productos</a>
                    <a href="">Contacto</a>
                    <a href="">Unete</a>
                </div>
                <div class="social">
                    <a href="https://www.facebook.com/"><img class="network-img" src="assets/images/fb.png" alt="FB">
                    </a>
                    <a href="https://www.instagram.com/"><img class="network-img" src="assets/images/ig.png" alt="IG">
                    </a>
                    <a href="https://twitter.com/"><img class="network-img" src="assets/images/tw.png" alt="TW">
                    </a>
                </div>
            </section>
        </footer>
    </header>
</body>
</html>
