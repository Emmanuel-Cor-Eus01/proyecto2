<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Proyecto 2 -  C R U D</title>
</head>
<body>
    <header class="header-wrapper">
        <!-- titulo -->
        <div class="header-logo">
            <img class="logo" src="assets/images/logo.png" alt="La imagen no cargo correctamente" >
        </div>
        <div class="header-title">
            <h1>S H E L L</h1>
        </div>
        <div class="header-nav">
            <nav class="nav">
                <a href="">Inicio</a>
                <a href="">Nosotros</a>
                <a href="">Productos</a>
                <a href="">Contacto</a>
                <a href="">Unete</a>
            </nav>
        </div>
    </header>
        <section class="add-wrapper">
            <div class="add-hijo">
                <h1> C R U D application</h1>
                <h2>Ingrese su pedido</h2>
                    <label for="inputModel">Modelo</label>
                    <input type="text" id="inputModel" placeholder="Ingrese el modelo">
                    <label for="inputSize">Talla</label>
                    <input type="text" name="" id="inputSize" placeholder="Ingrese la talla">
                    <label for="inputColor">Color</label>
                    <input type="text" id="inputColor" placeholder="Ingrese el color">
                    <label for="inputPhone">Telefono</label>
                    <input type="text" name="" id="inputPhone" placeholder="Ingrese su numero telefonico">
                    <label for=inputDate">Fecha</label>
                    <input type="text" name="" id="inputDate" placeholder="Ingrese la fecha del pedido">
                    <button type="button" id="saveBtn"> REALIZAR PEDIDO </button>
            </div>
        </section>
        <div class="col-md-12 mt-4">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Modelo</th>
                        <th>Talla</th>
                        <th>Color</th>
                        <th>Telefono</th>
                        <th>Fecha</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
        <footer class="foot">
            <!-- contenido y enlaces -->
            <div class="cfoot">
                <div class="fotlog">
                    <img class="logo2" src="assets/images/logo.png" alt="Logo">
                </div>
                <div class="enlaces">
                    <div class="cont-enl">
                        <a href="">Nosotros</a>
                    </div>
                    <div class="cont-enl">
                        <a href="">Productos</a>
                    </div>
                    <div class="cont-enl">
                        <a href="">Contacto</a>
                    </div>
                    <div class="cont-enl">
                        <a href="">Unete</a>
                    </div>
                </div>
                <div class="social">
                    <div class="cont-soc">
                        <a href="https://www.facebook.com/"><img class="network-img" src="assets/images/fb.png" alt="FB"></a>
                    </div>
                    <div class="cont-soc">
                        <a href="https://www.instagram.com/"><img class="network-img" src="assets/images/ig.png" alt="IG"></a>
                    </div>
                    <div class="cont-soc">
                        <a href="https://twitter.com/"><img class="network-img" src="assets/images/tw.png" alt="TW"></a>
                    </div>

                </div>
            </div>
        </footer>
    </header>
</body>
<script src="assets/js/index.js"></script>
</html>
